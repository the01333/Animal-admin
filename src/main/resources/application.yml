  app-id: ${WECHAT_APP_ID:your-app-id}
  app-secret: ${WECHAT_APP_SECRET:your-app-secret}
  redirect-uri: ${WECHAT_REDIRECT_URL:http://localhost:8080/api/oauth/wechat/callback}

# QQ配置
qq:
  app-id: ${QQ_APP_ID:your-app-id}
  app-key: ${QQ_APP_KEY:your-app-key}
  redirect-uri: ${QQ_REDIRECT_URL:http://localhost:8080/api/oauth/qq/callback}

