server:
  port: 8080
  servlet:
    context-path: /api
    
spring:
  ai:
    # openai - 接入 qwen
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: qwen-plus
          temperature: 0.8
  cassandra:
    contact-points: localhost
    port: 9042
    local-datacenter: datacenter1
    keyspace-name: animal_adopt_ai
  application:
    name: animal-adopt-system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/animal_adopt?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 3
      timeout: 5000ms
      # Lettuce 连接池配置
      lettuce:
        pool:
          # 连接池最大连接数（负值表示没有限制）
          max-active: 20
          # 连接池最大空闲连接数
          max-idle: 10
          # 连接池最小空闲连接数
          min-idle: 2
          # 连接池最大阻塞等待时间（负值表示没有限制）
          max-wait: 3000ms
        # 关闭超时时间
        shutdown-timeout: 100ms
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  mail:
    host: smtp.qq.com
    port: 587
    username: ${MAIL_USERNAME:your-email@qq.com}
    password: ${MAIL_PASSWORD:your-authorization-code}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    default-encoding: UTF-8

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期, 单位秒, -1代表永不过期
  timeout: -1
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒, -1代表永不过期
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时, 是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # token前缀 (用于支持 Bearer 前缀)
  token-prefix: Bearer

logging:
  level:
    com.animal: debug
    org.springframework.web: info
    # 设置日志级别为 debug, 获取 Spring AI 的日志信息
    org.springframework.ai: debug
  pattern:
#    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    console: "%clr{%date{yyyy-MM-dd HH:mm:ss}}{cyan} %clr{[%thread]}{blue} %clr{%-5level}{highlightLevel} %clr{%logger{36}}{magenta} %clr{---} %clr{%msg%n}{faint}"
